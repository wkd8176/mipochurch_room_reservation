<!DOCTYPE html>
{% load static %}

<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
    maximum-scale=1.0, minimum-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5/main.min.css">
    <link href="{% static 'reservation/css/style.css' %}" rel="stylesheet">

    <title>미포교회 청년다락 예약시스템</title>
</head>

<body>
    {% include 'reservation/navbar.html' %}

    <div class="container-fluid my-3" id="wrapper">
        <div class="row">
            <div class="col-12" id="main-area">
                {% block main_area %}{% endblock main_area %}
            </div>
        </div>
    </div>
    </div>
    {% if messages %}
    {% for message in messages %}
    <script type='text/javascript'>
        alert("{{ message }}")
    </script>
    {% endfor %}
    {% endif %}

    {% include 'reservation/footer.html' %}
    {% include 'reservation/fc_script.html' %}

    <script src="https://kit.fontawesome.com/86b8bdc5cb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5/locales-all.min.js"></script>
    <script src="{% static 'reservation/js/modal.js' %}"></script>

</body>

</html>
